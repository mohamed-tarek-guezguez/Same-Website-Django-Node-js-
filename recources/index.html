<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9fa;
        }

        .card {
            width: 80vw;
        }

        .card-title {
            margin-bottom: 0.625rem;
            text-transform: capitalize;
            font-size: 0.875rem;
            font-weight: 500
        }

        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center my-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h5 class="card-title">Awesome Todo List</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control py-3" placeholder="What do you need to do today?" />
                    <div class="input-group-append">
                        <button class="btn btn-primary py-3 mx-2" type="button">Add</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col col-12 mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" />
                            <label class="form-check-label">Default switch checkbox input</label>
                        </div>
                        <hr class="bg-secondary my-1" />
                    </div>
                    <div class="col col-12 mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" checked />
                            <label class="form-check-label completed">Default switch checkbox input</label>
                        </div>
                        <hr class="bg-secondary my-1" />
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
